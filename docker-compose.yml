version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    environment:
      - MONGODB_URI=mongodb://mongo:27017/neuronest
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo

volumes:
  mongo-data:
